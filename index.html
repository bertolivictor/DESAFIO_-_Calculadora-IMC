<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculadora IMC - Victor B.</title>
</head>
<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <section class="legenda">
            <div>
                <h2>IMC</h2>
                <p>
                    Menos do que 18,5 <br>
                    Entre 18,5 e 24,9 <br>
                    Entre 25 e 29,9 <br>
                    Entre 30 e 34,9 <br>
                    Entre 35 e 39,9 <br>
                    Mais do que 40 <br>
                </p>
            </div>
            <div>
                <h2>Resultado</h2>
                <p>
                    Abaixo do peso <br>
                    Peso normal <br>
                    Sobrepeso <br>
                    Obesidade grau 1 <br>
                    Obesidade grau 2 <br>
                    Obesidade grau 3 <br>
                </p>
            </div>
        </section>
        <h1>Calcule o seu IMC</h1>
        <form action="" method="get" id="imc-form">
            <label for="peso">Peso (kg):</label>
            <input type="number"  step="1" id="user-weight">
            <label for="altura">Altura (m):</label>
            <input type="number" step="0.010" id="user-height">
            <button type="submit" id="btn">Calcular</button>
        </form>  
    </section>
    <script src="./assets/js/main.js" ></script>
</body>
</html>
